<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Chat - Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #admin-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #admin-header {
            background: #6200ea;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        #chat-list {
            flex: 1;
            overflow-y: auto;
            background: #fff;
            padding: 10px;
            border-right: 1px solid #ddd;
        }
        #chat-view {
            flex: 2;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 10px 0;
            position: relative;
            display: flex;
        }
        .message .content {
            display: inline-block;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .message .content small {
            display: block;
            font-size: 10px;
            color: #fcf6f6;
            text-align: right;
        }
        .message.user {
            justify-content: flex-start;
        }
        .message.user .content {
            background: #a0a0a0;
        }
        .message.admin {
            justify-content: flex-end;
        }
        .message.admin .content {
            background: #028d47;
            color: #fffcfc;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 10px;
        }
        #admin-input {
            display: flex;
            padding: 10px;
            background: #f9f9f9;
        }
        #admin-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        #admin-input button {
            padding: 15px 20px;
            border: none;
            background: #6200ea;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
        }
        #chat-list div {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #chat-list div:hover {
            background: #f0f0f0;
        }
        #chat-list div.active {
            background: #6200ea;
            color: #fff;
        }
        .unread-dot {
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="admin-container">
        <div id="admin-header">Admin Support Chat</div>
        <div style="display: flex; height: 100%;">
            <div id="chat-list"></div>
            <div id="chat-view">
                <div id="messages"></div>
                <div id="admin-input">
                    <input type="text" id="message" placeholder="Type a message" />
                    <button id="send-btn">Send</button>
                    <button id="end-chat-btn">End Chat</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDCShDVg6W0EWmQ4a1OjOyZol_PkqpU9Pk",
            authDomain: "suport-chating.firebaseapp.com",
            projectId: "suport-chating",
            storageBucket: "suport-chating.appspot.com",
            messagingSenderId: "807714766249",
            appId: "1:807714766249:web:a4442b0f210cfbf6fe18b8",
            measurementId: "G-1CN87KYLDE"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.database();
        const chatList = document.getElementById('chat-list');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('message');
        const sendBtn = document.getElementById('send-btn');
        const endChatBtn = document.getElementById('end-chat-btn');

        let activeChat = null;

        db.ref('chats').on('value', (snapshot) => {
            chatList.innerHTML = '';
            snapshot.forEach((child) => {
                const chat = child.key;
                const div = document.createElement('div');
                div.textContent = chat;
                const unreadDot = document.createElement('span');
                unreadDot.classList.add('unread-dot');
                div.appendChild(unreadDot);

                db.ref('chats/' + chat).once('value', (dataSnapshot) => {
                    const messages = dataSnapshot.val();
                    const hasUnread = Object.values(messages || {}).some((msg) => msg.sender === 'user' && !msg.seenByAdmin);
                    if (hasUnread) {
                        unreadDot.style.display = 'block';
                    } else {
                        unreadDot.style.display = 'none';
                    }
                });

                div.addEventListener('click', () => {
                    if (activeChat !== chat) {
                        activeChat = chat;
                        loadMessages(chat);
                        Array.from(chatList.children).forEach((child) => child.classList.remove('active'));
                        div.classList.add('active');
                        db.ref('chats/' + chat).once('value', (snapshot) => {
                            const chatMessages = snapshot.val();
                            for (let key in chatMessages) {
                                if (chatMessages[key].sender === 'user') {
                                    db.ref('chats/' + chat + '/' + key).update({ seenByAdmin: true });
                                }
                            }
                            unreadDot.style.display = 'none';
                        });
                    }
                });
                chatList.appendChild(div);
            });
        });

        function loadMessages(chat) {
            messages.innerHTML = '';
            db.ref('chats/' + chat).on('child_added', (snapshot) => {
                const msgKey = snapshot.key;
                const msg = snapshot.val();
                const msgDiv = document.createElement('div');
                msgDiv.classList.add('message', msg.sender);

                const urlRegex = /(https?:\/\/[\w-]+(?:\.[\w-]+)+(?:\/[\w-./?%&=]*)?)/gi;
                const formattedText = msg.text.replace(urlRegex, (url) => {
                    return `<a href="${url}" target="_blank">${url}</a>`;
                });

                msgDiv.innerHTML = `<div class="content">${formattedText} <small>${new Date(msg.timestamp).toLocaleTimeString()}</small></div>`;
                const deleteBtn = document.createElement('span');
                deleteBtn.textContent = 'âœ–';
                deleteBtn.style.cursor = 'pointer';
                deleteBtn.style.marginLeft = '10px';
                deleteBtn.style.color = 'red';
                deleteBtn.addEventListener('click', () => {
                    if (confirm('Are you sure you want to delete this message?')) {
                        db.ref('chats/' + chat + '/' + msgKey).remove();
                    }
                });

                msgDiv.appendChild(deleteBtn);
                messages.appendChild(msgDiv);
                messages.scrollTop = messages.scrollHeight;
            });
        }

        sendBtn.addEventListener('click', () => {
            const text = messageInput.value.trim();
            if (text && activeChat) {
                db.ref('chats/' + activeChat).push({
                    text,
                    sender: 'admin',
                    timestamp: Date.now()
                });
                messageInput.value = '';
            }
        });

        endChatBtn.addEventListener('click', () => {
            if (activeChat && confirm('Are you sure you want to end this chat?')) {
                db.ref('chats/' + activeChat).remove().then(() => {
                    activeChat = null;
                    messages.innerHTML = '';
                    Array.from(chatList.children).forEach((child) => child.classList.remove('active'));
                });
            }
        });
    </script>
</body>
</html>
